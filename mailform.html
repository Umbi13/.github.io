<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Umberto Pestarini</title>
    <link rel="stylesheet" href="style3.css">  </head>
  <body>

<div class="contact-me">


    <header class="contactme-header">
      <h1>Contact me</h1>
    </header>

    <div class="container">
      <form target="_blank" action="https://formsubmit.co/umbi.pesta@tiscali.it" method="POST">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="col">
              <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block">Send</button>
      </form>
    </div>

</div>

</body>
</html>
